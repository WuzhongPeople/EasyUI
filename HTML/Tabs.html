<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入EasyUI的核心UIcss样式文件-->
    <link rel="stylesheet" type="text/css"  href="../easyui/themes/default/easyui.css">
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <!-- 引入JQuery的核心库 -->
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <!-- 引入EasyUI的核心库 -->
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文,可选，官网教程无 -->
    <script type="text/javascript"  src="../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
<a>通过标签创建选项卡</a>
<div
        id="tt"
        class="easyui-tabs"
        data-options="plain:false,fit:false,border:true,tools:[
		{
			iconCls:'icon-add',
			handler:function(){
				alert('添加')
			}

		},
		{
			iconCls:'icon-sava',
			handler:function(){
				alert('保存')
			}
		}
	],toolPosition:'right',tabPosition:'top',selected:2"


        style="width:500px;height:250px;"

>
    <div title="Tab1" style="padding:20px;display:none;">tab1</div>
    <div title="Tab2" data-options="closable:true"
         style="overflow:auto;padding:20px;display:none;">tab2</div>
    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true"
         style="padding:20px;display:none;">tab3</div>
</div>


<script type="text/javascript">
    //当该选项卡被选择时会出发enSelect事件
/*
    $('#tt').tabs({
        border:false,
        onSelect:function (title) {
            alert(title+' is selected');

        }
    });
*/

    //添加新的选项卡面板
    $('#tt').tabs('add',{
        title:'new tab',
        content:'tab body',
        closable:true,
        tools:[{
            iconCls:'icon-mini-refresh',
            handler:function () {
                alert('refresh');
            }
        }]
    });


</script>
</body>
</html>
