<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入EasyUI的核心UIcss样式文件-->
    <link rel="stylesheet" type="text/css"  href="../easyui/themes/default/easyui.css">
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <!-- 引入JQuery的核心库 -->
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <!-- 引入EasyUI的核心库 -->
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文,可选，官网教程无 -->
    <script type="text/javascript"  src="../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
<a>通过标签创建分类</a>
<div
        id="adID"
        class="easyui-accordion"
        data-options="fit:false,border:true,multiple:false,selected:-1"

        style="width:300px;height:200px;">
    <div title="北京" data-options="iconCls:'icon-save'"
         style="overflow:auto;padding:10px;">
        朝阳区
    </div>
    <div title="湖南" data-options="iconCls:'icon-reload'"
         style="padding:10px;">衡阳市
    </div>
    <div title="北京" data-options="iconCls:'icon-save'"
         style="overflow:auto;padding:10px;">
        <p>朝阳区</p>
    </div>
    <div title="湖南" data-options="iconCls:'icon-reload'"
         style="padding:10px;">
        <p>衡阳市</p>
        <p>长沙市</p>
    </div>

</div>


<script type="text/javascript">
    $(function(){
        //增加一个面版
        $("#adID").accordion("add",{
            "title":"广东省",
            "iconCls":"icon-add",
            "content":"广州",
            "selected":false
        });
        window.setTimeout(function(){
            $("#adID").accordion("remove","北京");
            $("#adID").accordion("unselect",0);

        },3000);


    });



</script>
</body>
</html>
