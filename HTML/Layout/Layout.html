<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入EasyUI的核心UIcss样式文件-->
    <link rel="stylesheet" type="text/css"  href="../../easyui/themes/default/easyui.css">
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <!-- 引入JQuery的核心库 -->
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <!-- 引入EasyUI的核心库 -->
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文,可选，官网教程无 -->
    <script type="text/javascript"  src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入自定义js文件-->
    <script type="text/javascript" src="Layout.js"></script>

</head>
<body class="easyui-layout" style="font-size:46px;">
    <div data-options="region:'north',border:false"
         style="height:60px;background:#778899;
         padding:10px;
         font-size:26px;
         text-align:center">
         xxx管理系统
    </div>
    <div data-options="region:'west',split:true,title:'功能菜单'"
         style="width:150px;
         padding:10px;">

        <!-- 添加easyui-accordion分类菜单功能-->
        <div id="aa" class="easyui-accordion" fit="true" border="true" animate="true">
            <div title="菜单管理"   style="overflow:auto;padding:1px;">
                <ul id="tt"></ul>
            </div>
            <div title="用户管理"  style="padding:1px;">
                content2
            </div>
            <div title="权限管理" style="padding:1px;">
                content3
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'东部'"
         style="width:100px;padding:10px;">
    </div>
    <div data-options="region:'south',border:false"
         style="height:50px;background:#778899;padding:10px;text-align:center">
        南部区域:可显示作者、联系方式等等信息
    </div>
    <div data-options="region:'center'">
        <div id="tab" class="easyui-tabs" fit="true" border="false">
            <div title="首页" style="padding:10px">
                <p style="font-size:14px">首页</p>
            </div>
        </div>
    </div>


</body>
</html>
